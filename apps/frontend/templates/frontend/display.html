{% load staticfiles %}
{% load pipeline %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infographics</title>
    {% stylesheet 'libraries' %}
    {% stylesheet 'main' %}
</head>
<body>
    <script id="infographic_template" language="vuejs/tmpl">
        <div class="infographic_container">
            <section v-for="section in sections"></section>
        </div>
    </script>

    <script id="section_template" language="vuejs/tmpl">
        <div class="section_container">
            <div class="text" style="
                position: relative;
                left: [[ text_position_x ]]px;
                right: [[ text_position_y ]]px;
                background-image: url('[[ background_image ]]');
            ">
                <p>
                    [[ text ]]
                </p>
            </div>
        </div>
    </script>

    <div class="container">
        <infographic :infographic_id="{{ infographic.id }}"></infographic>
    </div>
    {% javascript 'libraries' %}
    {% javascript 'main' %}
</body>
</html>
